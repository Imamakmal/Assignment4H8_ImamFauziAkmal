<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment 4</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse me-4" id="navbarNav">
                <ul class="navbar-nav justify-content-end w-100">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">HOME</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">PRODUCT</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">GALLERY</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">BLOG</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">INVENTORY</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section Profile -->
    <div class="container d-flex flex-column align-items-center">
        <section class="section_profile d-flex flex-wrap justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img id="foto" src="./Image/image.jpg" alt="gambar">
                <div class="profil_nama">
                    <h4 class="nama ms-3" id="tampilanNama">Nama Anda</h4>
                    <p class="text-muted ms-3" id="tampilanRole">Frontend Developer</p>
                    <div class="button">
                        <button class="btn btn-primary ms-3" onclick="tampilkanForm()">Edit</button>
                        <button class="btn btn-outline-success">Resume</button>
                    </div>
                </div>
            </div>
            <div class="text-start">
                <p><strong>Availability :</strong> <span id="tampilanAvailability"></span></p>
                <p><strong>Usia :</strong> <span id="tampilanUsia"></span></p>
                <p><strong>Lokasi :</strong> <span id="tampilanLokasi"></span></p>
                <p><strong>Pengalaman :</strong> <span id="tampilanPengalaman"></span></p>
                <p><strong>Email :</strong> <span id="tampilanEmail"></span></p>
            </div>
        </section>

    <!-- Section Form -->
    <section class="section_form hidden" id="formSection">
        <form>
            <div class="mb-3">
                <label for="inputNama" class="form-label"><strong>Nama</strong></label>
                <input type="text" class="form-control" id="inputNama" value="Imam Fauzi Akmal">
            </div>
            <div class="mb-3">
                <label for="inputRole" class="form-label"><strong>Role</strong></label>
                <input type="text" class="form-control" id="inputRole" value="Frontend Developer">
            </div>
            <div class="mb-3">
                <label for="inputAvailability" class="form-label"><strong>Availability</strong></label>
                <input type="text" class="form-control" id="inputAvailability" value="Full time">
            </div>
            <div class="mb-3">
                <label for="inputUsia" class="form-label"><strong>Usia</strong></label>
                <input type="number" class="form-control" id="inputUsia" value="20">
            </div>
            <div class="mb-3">
                <label for="inputLokasi" class="form-label"><strong>Lokasi</strong></label>
                <input type="text" class="form-control" id="inputLokasi" value="Bandung">
            </div>
            <div class="mb-3">
                <label for="inputPengalaman" class="form-label"><strong>Pengalaman</strong></label>
                <input type="number" class="form-control" id="inputPengalaman" value="0">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label"><strong>Email</strong></label>
                <input type="email" class="form-control" id="inputEmail" value="imamfauziakmal@gmail.com">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="button" onclick="submitPerubahan()">SUBMIT</button>
            </div>
        </form>
    </section>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
